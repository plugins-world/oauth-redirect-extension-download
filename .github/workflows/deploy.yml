name: Deploy to GitHub Pages

# 自动部署到 GitHub Pages
on:
  push:
    branches:
      - main  # 推送到 main 分支时自动部署

  workflow_dispatch:  # 允许手动触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # 保留 .nojekyll 文件，避免 Jekyll 处理
          enable_jekyll: false
          # 自定义域名
          cname: oauth-redirect.plugins-world.cn
